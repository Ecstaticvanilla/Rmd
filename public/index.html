<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rate My Year</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Rate My Year</h2>

<div id="yearGrid" class="year-grid"></div>

<div class="legend">
  <span class="day verybad"></span> Very Bad
  <span class="day bad"></span> Bad
  <span class="day average"></span> Average
  <span class="day good"></span> Good
  <span class="day verygood"></span> Very Good
</div>

<div id="picker" class="picker hidden">
  <div class="mood verybad" data-mood="verybad"></div>
  <div class="mood bad" data-mood="bad"></div>
  <div class="mood average" data-mood="average"></div>
  <div class="mood good" data-mood="good"></div>
  <div class="mood verygood" data-mood="verygood"></div>
</div>

<script src="script.js"></script>
</body>
</html>
